<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Expense Tracker</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet">

  <style>
    body {
        background: linear-gradient(135deg, #e8f5e9, #f1f8e9);
        min-height: 100vh;
    }

    /* Center everything vertically */
    .page-center {
        min-height: 100vh;
        display: flex;
        align-items: center;
    }

    /* Hero section */
    .hero {
        background: linear-gradient(135deg, #2e7d32, #66bb6a);
        color: white;
        border-radius: 20px;
        padding: 60px 40px;
    }

    /* Cards */
    .feature-card {
        border-radius: 16px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .feature-card:hover {
        transform: translateY(-6px);
        box-shadow: 0 12px 25px rgba(0,0,0,0.15);
    }
  </style>
</head>

<body>

<div class="container page-center">

  <div class="w-100">

    <!-- HERO SECTION -->
    <div class="hero text-center shadow-lg mb-5">
      <h1 class="fw-bold mb-3">ðŸ’° Expense Tracker</h1>
      <p class="fs-5">
        Track, manage, and control your daily expenses easily
      </p>
    </div>

    <!-- FEATURES SECTION -->
    <div class="row justify-content-center g-4">

      <!-- ADD EXPENSE -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card feature-card shadow text-center p-4 h-100">
          <i class="bi bi-plus-circle-fill text-success fs-1 mb-3"></i>
          <h5 class="fw-bold">Add Expense</h5>
          <p class="text-muted small">
            Add your daily spending details
          </p>
          <button class="btn btn-success mt-auto"
                  onclick="location.href='/add'">
            Go
          </button>
        </div>
      </div>

      <!-- VIEW EXPENSES -->
      <div class="col-lg-3 col-md-4 col-sm-6">
        <div class="card feature-card shadow text-center p-4 h-100">
          <i class="bi bi-table text-primary fs-1 mb-3"></i>
          <h5 class="fw-bold">View Expenses</h5>
          <p class="text-muted small">
            See all recorded expenses
          </p>
          <button class="btn btn-primary mt-auto"
                  onclick="location.href='/expenses'">
            View
          </button>
        </div>
      </div>

      <!-- OPTIONAL: DELETE EXPENSE (JUST UNCOMMENT) -->
      <!--
      <div class="col-lg-3 col-md-4 col-sm-6">
          <div class="card feature-card shadow text-center p-4 h-100">
              <i class="bi bi-trash-fill text-danger fs-1 mb-3"></i>
              <h5 class="fw-bold">Delete Expense</h5>
              <p class="text-muted small">
                  Remove unwanted expenses
              </p>
              <button class="btn btn-danger mt-auto">
                  Delete
              </button>
          </div>
      </div>
      -->

    </div>

    <!-- FOOTER -->
    <div class="text-center text-muted mt-5">
      <small>Built with Spring Boot</small>
    </div>

  </div>
</div>

</body>
</html>
